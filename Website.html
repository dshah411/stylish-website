<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stylish Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 1em;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .section {
            display: none;
        }
    </style>
    <script>
        function showSection(sectionId) {
            var sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</head>
<body onload="showSection('home')">
    <header>
        <h1>Welcome to My Stylish Website</h1>
        <nav>
            <ul>
                <li><a href="javascript:void(0)" onclick="showSection('home')">Home</a></li>
                <li><a href="javascript:void(0)" onclick="showSection('about')">About</a></li>
                <li><a href="javascript:void(0)" onclick="showSection('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="section">
            <h2>Introduction</h2>
            <p>This is the homepage of my stylish website.</p>
        </section>
        <section id="about" class="section">
            <h2>Our Story</h2>
            <p>Learn more about the people behind this website.</p>
        </section>
        <section id="contact" class="section">
            <h2>Get in Touch</h2>
            <p>Feel free to reach out to us through this form.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Stylish Website</p>
    </footer>
</body>
</html>
